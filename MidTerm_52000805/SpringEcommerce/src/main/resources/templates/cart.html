<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
<title>Cart | E-Shopper</title>
<head th:replace="~{/fragments/head}">
</head><!--/head-->
<body>
	<header th:replace="~{/fragments/header}"></header>
	<section id="cart_items">
		<div class="container">
			<div class="table-responsive cart_info">
				<table class="table table-striped">
					<thead>
						<tr class="cart_menu">
							<td>Name</td>
							<td class="image">Image</td>
							<td class="price">Price</td>
							<td class="quantity">Quantity</td>
							<td class="total">Total</td>
							<td></td>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="product : ${products}">
							<tr>
								<td>
									[[${product.name}]]
								</td>
								<td class="cart_product">
									<img th:src="@{'/images/shop/'+ ${product.image}}" alt=""  src=""/>
								</td>
								<td class="cart_price">
									<p>$[[${product.price}]]</p>
								</td>
								<td class="cart_quantity">
									<div class="cart_quantity_button">
										<input class="cart_quantity_input" type="number" name="quantity" value="1" autocomplete="off" size="2">
									</div>
								</td>
								<td class="cart_total">
									<p class="cart_total_price">$59</p>
								</td>
								<td class="cart_delete">
									<a class="cart_quantity_delete" th:href="@{'/product/cart/delete/'+${product.id}}"><i class="fa fa-times"></i></a>
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>
			</div>
		</div>
	</section> <!--/#cart_items-->

	<footer th:replace="~{/fragments/footer}"></footer>

	<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.scrollUp.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/price-range.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.prettyPhoto.js}"></script>
	<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
